	    <a href="https://moriss.github.io/italian/"> page </a>
    <div id ="box_n1"><h1>Intro</h1>
    <h2>Word order Examples Page 1</h2>
    <p>Speaking Word-Order italian, before speaking Italian</p>
    <table>
    <tr><th>English</th><th>Italian Word Order</th><th>Italian</th></tr>
    <tr><td>I would like you to speak</td><td>I would like <em>that</em> you speak</td><td>vorrei che tu parlassi (<a href="https://www.verbi-italiani.info/en/conjugation/64-parlare.html">parlare</a>)</td></tr>
    <tr><td>I want you to understand</td><td>I want that you understand</td><td>voglio che tu capisca</td></tr>
    </table>
    </div>
    
    </div>
    </div>
